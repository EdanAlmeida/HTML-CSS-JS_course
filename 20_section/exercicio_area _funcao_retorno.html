<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de Programação em JavaScript</h1>

    <button onclick="calcularAreaAlert()">Área Alert</button>

    <button onclick="calcularAreaOutput()">Área Output</button>

    <div id="output"></div>

</body>

<script>


    function calcularAreaAlert(){
        var largura = prompt('Digite a largura em metros: ');
        largura = parseFloat(largura);

        var altura = prompt('Digite a altura em metros: ');
        altura = parseFloat(altura);

        var area = calcularArea(largura, altura);
        alert("Área total: " + area + "m2");
    }

    function calcularAreaOutput(){
        var largura = prompt('Digite a largura em metros: ');
        largura = parseFloat(largura);

        var altura = prompt('Digite a altura em metros: ');
        altura = parseFloat(altura);
        
        var area = calcularArea(largura, altura);
        document.querySelector('#output').innerHTML = "Área total: " + area + "m2";
    }

    function calcularArea(largura, altura){
        return largura * altura;
    }

</script>
</html>
