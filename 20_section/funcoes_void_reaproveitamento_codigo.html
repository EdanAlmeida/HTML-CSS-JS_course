<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Conteúdo HTML</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="mostrarTabuada()">Criar tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>

    <div id="output"></div>

    <script>

        function mostrarTabuada(){
            //perguntar o número para o usuário
            var n = prompt("Digite um numero: ");
            
            limparTabuada();
            
            //converter o número
            n = parseFloat(n);
            //variável para servir de índice
            var i = 1;

            while(i <= 100){
                mensagem += n + ' x ' + i + '=' +  (n*i) + '<br>';
                i++;
            }

            output.innerHTML = mensagem;

        }

        function limparTabuada(){
            mensagem = '';
            output.innerHTML = mensagem
        }

        var output = document.querySelector('#output');
        var mensagem = '';
        

        


    </script>

</body>
</html>
