<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Conteúdo HTML</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="mostrarTabuada()">Criar tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>
    <div id="output">Não tô legal!</div>

    <script>

        function mostrarTabuada(){
            alert("mostrarTabuada chamada")
        }

        function limparTabuada(){
            alert("limparTabuada chamada")
        }

        var output = document.querySelector("#output");
        console.log(output);

        var mensagem = '';
        for(var i = 0; i < 100; i++){
            mensagem += 'i: ' + i + '<br>';
        }

        output.innerHTML = mensagem;

    </script>

</body>
</html>
