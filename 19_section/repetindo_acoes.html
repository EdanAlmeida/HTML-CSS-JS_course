<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetindo Ações</title>
</head>
<body>
    <script>
        
        var num = prompt("Digite um número: ");
        num = parseFloat(num);

        var indice = 1;

        while(indice <= 10){
            document.write(num + ' x ' + indice + ' = ' + (num * indice) + '<br>');
            indice = indice + 1;
        }
        document.write("<br> Saiu do loop!<br>");


        for(var i = 1; i <= 10; i++){
            document.write(num + ' x ' + i + ' = ' + (num * i) + '<br>');
        }

    </script>
</body>
</html>
