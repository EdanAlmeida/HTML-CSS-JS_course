<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>

        var n = prompt("Digite um número: ");
        n = parseInt(n);

        switch(n){
            case 1:
                alert("Vai te fuder!");
                break;
            case 2:
                alert("Amigo de cú é rola!");
                break;
            case 3:
                alert("Caganeira!");
                break
            default:
                alert("Paiaço!");
        }
        

    </script>
</body>
</html>
