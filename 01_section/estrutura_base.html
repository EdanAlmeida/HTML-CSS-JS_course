<!DOCTYPE html>
<!--o doctype informa ao agente de usuário (browser) a versão do html que deve ser renderizada-->
<!--Estrutura semântica básica - teoria-->
<html lang="pt-br">
<head>
    <title>título da página</title>
    <meta charset="utf-8">
    <meta name="author" content="Edan">
    <meta name="description" content="lista de documentos..."
    meta name="keywords" content="html5, tecnologia, etc."
    <link para arquivos externos> 
</head>

<body>
    <!--conteúdo da página-->
    <h1>Título da página</h1>
    <p>texto</p>
    <ul>
        <li>item da lista</li>
    </ul>
</body>

</html>


<!--DocType == <!doctype html> == indicar a linguagem-->
<!--charset == <meta charset="utf-8"> == tipo de codificação que abrange mais tipos de caracteres-->
